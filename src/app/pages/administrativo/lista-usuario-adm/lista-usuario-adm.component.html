<div class="d-flex align-items-center">
    <div class="position-relative">
        <p class="page-title position-absolute top-50 start-0 translate-middle-y">
            <strong> Administradores do Sistema</strong>
        </p>
    </div>

    <a mat-raised-button color="primary" class="ms-auto" [routerLink]="['/administrativo/cadastro']">
        <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
        Cadastrar
    </a>
</div>

<div class="table-responsive">
    <div class="table">
        <table mat-table [dataSource]="dataSource" class="w-100">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="bloqueado">
                <th mat-header-cell *matHeaderCellDef> Bloqueado </th>
                <td mat-cell *matCellDef="let element"> {{element.bloqueado}} </td>
            </ng-container>

            <ng-container matColumnDef="ultimoLogin">
                <th mat-header-cell *matHeaderCellDef> Ãšltimo Login </th>
                <td mat-cell *matCellDef="let element"> {{element.ultimoLogin}} </td>
            </ng-container>

            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>

            <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <a mat-flat-button [routerLink]="['/administrativo/cadastro', element.id]">
                        <mat-icon aria-hidden="false" aria-label="Example home icon">visibility</mat-icon>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
