<div class="d-flex align-items-center">
    <div class="position-relative">
        <p class="page-title position-absolute top-50 start-0 translate-middle-y">
            <strong>Colaboradores</strong>
        </p>
    </div>

    <a mat-raised-button color="primary" class="ms-auto" [routerLink]="['/colaboradores/cadastro']">
        <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
        Cadastrar
    </a>
</div>

<div class="table-responsive">
    <div class="table">
        <table mat-table [dataSource]="colaboradorListarDto" class="w-100">

            <ng-container matColumnDef="item">
                <th mat-header-cell *matHeaderCellDef> Item </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let element" mask="000.000.000-00"> {{element.cpf}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef class="full-space"> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="filial">
                <th mat-header-cell *matHeaderCellDef> Filial </th>
                <td mat-cell *matCellDef="let element"> {{element.filial}} </td>
            </ng-container>

            <ng-container matColumnDef="cargo">
                <th mat-header-cell *matHeaderCellDef> Cargo </th>
                <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
            </ng-container>

            <ng-container matColumnDef="bloqueado">
                <th mat-header-cell *matHeaderCellDef> Bloqueado </th>
                <td mat-cell *matCellDef="let element"> {{element.bloqueado}} </td>
            </ng-container>

            <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <a mat-flat-button [routerLink]="['/colaboradores/cadastro', element.id]">
                        <mat-icon aria-hidden="false" aria-label="Example home icon">visibility</mat-icon>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
