<div class="d-flex align-items-center" style="border-style: dotted;">
    <div class="position-relative">
        <p class="page-title position-absolute top-50 start-0 translate-middle-y">
            <strong>Filiais</strong>
        </p>
    </div>

    <a mat-raised-button color="primary" class="ms-auto" [routerLink]="['/create-account']">
        <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
        Cadastrar
    </a>
</div>


<table mat-table [dataSource]="dataSource" class="w-100">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="bloqueado">
        <th mat-header-cell *matHeaderCellDef> Bloqueado </th>
        <td mat-cell *matCellDef="let element"> {{element.bloqueado}} </td>
    </ng-container>

    <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef> CNPJ </th>
        <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
    </ng-container>

    <ng-container matColumnDef="nomeFantasia">
        <th mat-header-cell *matHeaderCellDef> Nome Fantasia </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeFantasia}} </td>
    </ng-container>

    <ng-container matColumnDef="inscricaoEstadual">
        <th mat-header-cell *matHeaderCellDef> Inscrição Estadual </th>
        <td mat-cell *matCellDef="let element"> {{element.inscricaoEstadual}} </td>
    </ng-container>

    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <a mat-flat-button [routerLink]="['/create-account']">
                <mat-icon aria-hidden="false" aria-label="Example home icon">visibility</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
