<h2>Cadastro de Filiais</h2>

<h3>Dados da Filial</h3>
<div class="row">
    <div class="col-sm-4">
        <mat-form-field appearance="outline">
            <mat-label>CNPJ</mat-label>
            <input matInput type="text" mask="000.000.000/0000-00" [(ngModel)]="filial.cnpj" required>
            <button mat-button *ngIf="filial.cnpj" matSuffix mat-icon-button aria-label="Clear" (click)="filial.cnpj=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="col-sm-8">
        <mat-form-field appearance="outline">
            <mat-label>Nome Fantasia</mat-label>
            <input matInput type="text" [(ngModel)]="filial.nomeFantasia" required>
            <button mat-button *ngIf="filial.nomeFantasia" matSuffix mat-icon-button aria-label="Clear" (click)="filial.nomeFantasia=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
</div>

<div class="row">
    <div class="col-sm-4">
        <mat-form-field appearance="outline">
            <mat-label>Inscrição Estadual</mat-label>
            <input matInput type="text" [(ngModel)]="filial.inscricaoEstadual" required>
            <button mat-button *ngIf="filial.inscricaoEstadual" matSuffix mat-icon-button aria-label="Clear" (click)="filial.inscricaoEstadual=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="col-sm">
        <mat-checkbox class="example-margin" [(ngModel)]="filial.bloqueado">Bloqueado</mat-checkbox>
    </div>
</div>

<app-endereco-form [endereco]="endereco"></app-endereco-form>

<button mat-raised-button type="button" color="primary" (click)="onSubmit()">Salvar</button>
<button mat-raised-button type="button" color="accent" [routerLink]=" ['/filiais'] ">Voltar</button>
